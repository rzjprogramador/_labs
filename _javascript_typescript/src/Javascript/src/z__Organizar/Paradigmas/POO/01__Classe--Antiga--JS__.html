<script>

    /* 
        ...Forma Antiga de criar classe no javascript
    */

    let Celular = function() {

        this.cor = 'prata'
        this.tamanho = 50

        this.ligar = function() {
            console.log('Ligação')
            return '...Retorno....Ligando ....'
        }
    }

    // Instanciando a classe para criar novos objetos do molde dela

    let objeto = new Celular()

    console.log(objeto)
    console.log(objeto.cor)
    console.log(objeto.ligar())

    const { cor, tamanho } = objeto
    console.log(`Extraido cor :: ${cor} e tamanho :: ${tamanho} `)

    









</script>
