<script>

    /* Funcao Calculo 
        onde os valores e operador sao passados na invocação
        Obs: quando se tem retorno dentro da funcao - 
        guarda numa var o result para usar depois
    */

    const calculo = (num1, operador, num2) => {
        return eval(`${num1} ${operador} ${num2}`)
    }

    const result = calculo(2, '*', 5)
    console.log(result)









</script>
