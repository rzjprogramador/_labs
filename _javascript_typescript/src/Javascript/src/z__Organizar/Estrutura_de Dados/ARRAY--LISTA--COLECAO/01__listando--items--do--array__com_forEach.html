<script>

    /* 
        ...Metodo para Array forEach === para cada 
            // para cada valor ele lista ou faz algo

        ...forEach - recebe uma funcao anonima de parametro 
            onde no 1º arg ela retorna o valor e no 2º arg ela retorna o indice

        ...voce pode usar o que ela retorna na ordem que quiser quando for usar

        usabilidade: "QUERO SOMENTE LISTAR ITEMS DE UMA COLECAO -- BOM USAR O forEach"

    */


    
    let colecao = ['Marea', '99', 'Corsa', true, new Date(), function(){}, 'qualquerCoisa']

    colecao.forEach((valor, indice) => {

        // console.log(indice, valor)

        console.log(`Posição : ${indice} == ${valor} /// `)

    })

    









</script>
